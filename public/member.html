<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PicCube</title>
	<script src="/js/member.js"></script>
	<script src="/js/lib.js"></script>
	<link rel="stylesheet" type="text/css" href="default.css" media="all" />
	<link rel="stylesheet" type="text/css" href="member.css" media="all" />
	<link rel="icon" href="./picture/icon/sugar.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="./picture/icon/sugar.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<div class="login">
			<ul>
				<li class="item"><a href="/member.html" id="profile_button"><button type="button"></button></a></li>
				<li class="item" id="log_out_button"><img src="./picture/icon/logout.png" id="logout_pic" onclick= "logout();"></li>
			</ul>
		</div>
		<div class ="home">
			<a href="/"><img src="./picture/icon/piccube.png" alt=""></a>
		</div>
		<div class="search_top">
			<form method ="get" accept-charset="UTF-8" id="search_top" action = "photo.html">
				<input type="text" name="search" placeholder="Search for wallpapers..." required="required">
				<button type="submit" i class="fas fa-search" id="search_button">
			</form>
		</div>
	</div>
	
	<div class="user_info_area">	
		<label class="upload_button">
			<div class="user_pic">	
				<img class="user_pic_url" title="Click to Upload photo." src="./picture/default_profile_pic.png">
			</div>			
				Click to Upload 
			<input type="file" name="upload_pic" id="file-uploader" accept="image/png, image/jpeg">	
		</label>
		<div class="user_name"></div>
		<div class="like_info"></div>
	</div> 
  
	<div class="recommand_pic">

  </div>
		

	<footer>

	</footer>


</body>




</html>
